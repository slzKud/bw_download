<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Metro, a sleek, intuitive, and powerful framework for faster and easier web development for Windows Metro Style.">
    <meta name="keywords" content="HTML, CSS, JS, JavaScript, framework, metro, front-end, frontend, web development">
    <meta name="author" content="Sergey Pimenov and Metro UI CSS contributors">

    <link rel='shortcut icon' type='image/x-icon' href='../favicon.ico' />

    <title>批量发卡</title>

    <link href="../css/metro.css" rel="stylesheet">
    <link href="../css/metro-icons.css" rel="stylesheet">
    <link href="../css/metro-responsive.css" rel="stylesheet">

    <script src="../js/jquery-2.1.3.min.js"></script>
    <script src="../js/jquery.dataTables.min.js"></script>

    <script src="../js/metro.js"></script>

    <style>
        html,
        body {
            height: 100%;
        }
        
        body {}
        
        .page-content {
            padding-top: 3.125rem;
            min-height: 100%;
            height: 100%;
        }
        
        .table .input-control.checkbox {
            line-height: 1;
            min-height: 0;
            height: auto;
        }
        
        @media screen and (max-width: 800px) {
            #cell-sidebar {
                flex-basis: 52px;
            }
            #cell-content {
                flex-basis: calc(100% - 52px);
            }
        }
    </style>

    <script>
        function pushMessage(t) {
            var mes = 'Info|Implement independently';
            $.Notify({
                caption: mes.split("|")[0],
                content: mes.split("|")[1],
                type: t
            });
        }

        $(function () {
            $('.sidebar').on('click', 'li', function () {
                if (!$(this).hasClass('active')) {
                    $('.sidebar li').removeClass('active');
                    $(this).addClass('active');
                }
            })
        })
    </script>
</head>

<body class="bg-steel">
    <div class="app-bar fixed-top darcula" data-role="appbar">
        <a class="app-bar-element branding">BetaWorld充值卡平台</a>
        <span class="app-bar-divider"></span>
        <ul class="app-bar-menu">
            <li><a href="">仪表盘</a></li>
            <li><a href="">返回资源区管理站</a></li>
        </ul>

        <div class="app-bar-element place-right">
            <span class="dropdown-toggle"><span class="mif-cog"></span> Kud</span>
            <div class="app-bar-drop-container padding10 place-right no-margin-top block-shadow fg-dark" data-role="dropdown" data-no-close="true"
                style="width: 220px">
                <ul class="unstyled-list fg-dark">
                    <li><a href="" class="fg-white3 fg-hover-yellow">退出登录</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="page-content">
        <div class="flex-grid no-responsive-future" style="height: 100%;">
            <div class="row" style="height: 100%">
                <div class="cell size-x200" id="cell-sidebar" style="background-color: #71b1d1; height: 100%">
                    <ul class="sidebar">
                        <li>
                            <a href="#">
                                <span class="mif-apps icon"></span>
                                <span class="title">仪表盘</span>
                                <span class="counter">0</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="mif-vpn-publ icon"></span>
                                <span class="title">卡片管理</span>
                                <span class="counter">0</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="mif-vpn-publ icon"></span>
                                <span class="title">充值记录</span>
                                <span class="counter">0</span>
                            </a>
                        </li>
                        <li class="active">
                            <a href="#">
                                <span class="mif-apps icon"></span>
                                <span class="title">批量生成卡片</span>
                                <span class="counter">0</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="mif-cloud icon"></span>
                                <span class="title">对接资源区设置</span>
                                <span class="counter">0</span>
                            </a>
                        </li>

                    </ul>
                </div>
                <div class="cell auto-size padding20 bg-white" id="cell-content">
                    <h1 class="text-light">批量生成<span class="mif-drive-eta place-right"></span></h1>
                    <hr class="thin bg-grayLighter">
                     <h3 class="text-light">生成卡片种类：</span></h3>
                    <div class="input-control select multiple full-size" style="height: 100px">
                     <select multiple>
                     <option>1</option>
                     <option>2</option>
                     <option>3</option>
                    <option>4</option>
                </select>
                    </div>
                    <h3 class="text-light">每个类型生成数：</span></h3>
                    <div class="input-control text full-size">
                           <input type="text">
                           <br>
                           <input type="button" value="生成">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
